<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6fb;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #6c5ce7;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .quiz-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      background: #f0f0f0;
      transition: 0.2s;
    }

    .options button:hover {
      background-color: #e0e0e0;
    }

    .options button.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .options button.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📊 Business Knowledge Quiz</h1>
  <div class="container">

  <div class="quiz-card" data-answer="A">
    <div class="question">1. מה היתרון המרכזי של שילוב תרגילים בתוך סיפור?</div>
    <div class="options">
      <button>A. מגביר מעורבות והבנה</button>
      <button>B. מקצר את זמן ההוראה</button>
      <button>C. מחליף את הצורך בשיעור פרונטלי</button>
      <button>D. מתאים רק לגיל הרך</button>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="quiz-card" data-answer="B">
    <div class="question">2. באיזה שלב בסיפור מומלץ לשלב תרגיל?</div>
    <div class="options">
      <button>A. רק בסוף</button>
      <button>B. בכל שלב שדורש חשיבה</button>
      <button>C. בתחילת הסיפור בלבד</button>
      <button>D. כשהילדים משתעממים</button>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="quiz-card" data-answer="C">
    <div class="question">3. מה מאפיין תרגיל טוב שמשולב בסיפור?</div>
    <div class="options">
      <button>A. שיהיה קל מאוד</button>
      <button>B. שיהיה קצר ומכני</button>
      <button>C. שיהיה רלוונטי להתקדמות העלילה</button>
      <button>D. שיהיה מתמטי בלבד</button>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="quiz-card" data-answer="D">
    <div class="question">4. מה תפקיד הדמות הראשית בסיפור לימודי?</div>
    <div class="options">
      <button>A. להעביר חומר לימוד ישיר</button>
      <button>B. לשמש כמורה</button>
      <button>C. לשבור את השגרה</button>
      <button>D. להוביל את התלמידים דרך בעיות ופתרונות</button>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="quiz-card" data-answer="A">
    <div class="question">5. למה כדאי להוסיף הפתעות או טוויסטים בעלילה?</div>
    <div class="options">
      <button>A. כדי לשמור על עניין ולגרום לתלמידים לרצות להמשיך</button>
      <button>B. כדי לבלבל את הילדים</button>
      <button>C. כדי לחסוך בזמן כתיבה</button>
      <button>D. כדי לדלג על הסברים</button>
    </div>
    <div class="feedback"></div>
  </div>

</div>


  <script>
    document.querySelectorAll('.quiz-card').forEach(card => {
      const correctAnswer = card.dataset.answer;
      const buttons = card.querySelectorAll('button');
      const feedback = card.querySelector('.feedback');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (card.classList.contains("answered")) return;
          card.classList.add("answered");

          if (btn.textContent.trim().startsWith(correctAnswer)) {
            btn.classList.add("correct");
            feedback.textContent = "✅ Correct!";
          } else {
            btn.classList.add("wrong");
            feedback.textContent = "❌ Wrong! The correct answer was: " + correctAnswer;
            buttons.forEach(b => {
              if (b.textContent.trim().startsWith(correctAnswer)) {
                b.classList.add("correct");
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
