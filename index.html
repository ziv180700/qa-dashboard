<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6fb;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #6c5ce7;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .quiz-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      background: #f0f0f0;
      transition: 0.2s;
    }

    .options button:hover {
      background-color: #e0e0e0;
    }

    .options button.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .options button.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📊 Business Knowledge Quiz</h1>
  <div class="container">

    <div class="quiz-card" data-answer="B">
      <div class="question">1. What product do customers love the most?</div>
      <div class="options">
        <button>A. Nail polish remover</button>
        <button>B. Deluxe manicure set</button>
        <button>C. Hand cream</button>
        <button>D. Pedicure sponge</button>
      </div>
      <div class="feedback"></div>
    </div>

    <div class="quiz-card" data-answer="C">
      <div class="question">2. What is the average rating in Jerusalem?</div>
      <div class="options">
        <button>A. 3.8</button>
        <button>B. 4.2</button>
        <button>C. 4.6</button>
        <button>D. 5.0</button>
      </div>
      <div class="feedback"></div>
    </div>

    <div class="quiz-card" data-answer="D">
      <div class="question">3. Which color is most popular in Winter?</div>
      <div class="options">
        <button>A. Coral</button>
        <button>B. Mint</button>
        <button>C. Lavender</button>
        <button>D. Navy</button>
      </div>
      <div class="feedback"></div>
    </div>

  </div>

  <script>
    document.querySelectorAll('.quiz-card').forEach(card => {
      const correctAnswer = card.dataset.answer;
      const buttons = card.querySelectorAll('button');
      const feedback = card.querySelector('.feedback');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (card.classList.contains("answered")) return;
          card.classList.add("answered");

          if (btn.textContent.trim().startsWith(correctAnswer)) {
            btn.classList.add("correct");
            feedback.textContent = "✅ Correct!";
          } else {
            btn.classList.add("wrong");
            feedback.textContent = "❌ Wrong! The correct answer was: " + correctAnswer;
            buttons.forEach(b => {
              if (b.textContent.trim().startsWith(correctAnswer)) {
                b.classList.add("correct");
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
